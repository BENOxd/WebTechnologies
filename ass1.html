<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Table</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }
            th, td {
                padding: 10px;
                text-align: center;
                vertical-align: middle;
            }
            video{
                width: 100%;
                height: 300px;
                object-fit:cover;       
            }
            iframe{
                width:100%;
                height: 300px; 
            }
            td {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Media Table</h1>
        </header>

        <table>
            <tbody>
                <tr>
                    <td>
                        <video controls>
                            <source src="ELDEN RING(720).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </td>
                    <td>
                        <iframe src="https://www.youtube.com/embed/L5mzq4zt7Vs?si=Bo2SUK_sptH00rS4" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio controls>
                            <source src="Country Roads.mp3" type="audio/mp3">
                            Your browser does not support the audio tag.
                        </audio>
                    </td>
                    <td>
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3qhlB30KknSejmIvZZLjOD?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer>
            <p>Web Technologies Assignment 1</p>
        </footer>
    </body>
</html>
